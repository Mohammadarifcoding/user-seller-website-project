<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error: No Website Found</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">
    <div class="max-w-md w-full bg-white p-8 rounded-lg shadow-md">
        <h1 class="text-2xl font-bold text-red-500 mb-4">Oops! No Website Found</h1>
        <p class="text-gray-600 mb-4">We couldn't find any website associated with the provided email address.</p>
        <p class="text-gray-600 mb-6">Please check the email you entered and try again.</p>
        <a href="javascript:history.back()" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">Go Back</a>
    </div>
</body>
</html>
