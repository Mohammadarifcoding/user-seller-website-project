<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-sans bg-gradient-to-r from-purple-500 mx-auto flex justify-center items-center w-screen h-screen overflow-hidden">
     
    <div class="bg-white p-8 rounded shadow w-full sm:w-96">
        <div class="bg-purple-200 text-purple-800 px-4 py-2 rounded">
            <h1 class="text-2xl font-semibold mb-4 text-center">Login Page</h1>
            <div class="mx-auto flex justify-center border-2 rounded-xl">
                <button class="btn bg-purple-500 text-white px-4 w-[50%] py-1 rounded-l-lg text-xl" id="sellerBtn">Seller</button>
                <button class="btn bg-pink-500 text-white px-4 py-1 w-[50%] rounded-r-lg text-xl" id="userBtn">User</button>
            </div>
        </div>
        <h2 class="text-xl font-semibold mb-4 mt-6 text-gray-800" id="question"></h2>
     
<div id="sellerForm" class="space-y-4">
    <label class="block w-full bg-white p-4 rounded-lg shadow-md border border-gray-300 cursor-pointer hover:bg-gray-100 transition">
        <span class="text-gray-800 block mb-2">Name</span>
        <input type="text" class="w-full rounded-lg bg-gray-100 border border-gray-300 px-3 py-2 text-gray-800 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent" placeholder="Enter your name">
    </label>

    <label class="block w-full bg-white p-4 rounded-lg shadow-md border border-gray-300 cursor-pointer hover:bg-gray-100 transition">
        <span class="text-gray-800 block mb-2">Email</span>
        <input id="sellerEmail" type="email" class="w-full rounded-lg bg-gray-100 border border-gray-300 px-3 py-2 text-gray-800 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent" placeholder="Enter your email">
    </label>

    <label class="block w-full bg-white p-4 rounded-lg shadow-md border border-gray-300 cursor-pointer hover:bg-gray-100 transition">
        <span class="text-gray-800 block mb-2">Password</span>
        <input type="password" class="w-full rounded-lg bg-gray-100 border border-gray-300 px-3 py-2 text-gray-800 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent" placeholder="Enter your password">
    </label>

    <button id="Sellersubmit" type="submit"  class="bg-pink-500 text-white px-4 py-2 rounded hover:bg-pink-600 transition w-full">Login</button>
</div>
<div id="userForm" class="space-y-4 hidden">
    <label class="block w-full bg-white p-4 rounded-lg shadow-md border border-gray-300 cursor-pointer hover:bg-gray-100 transition">
        <span class="text-gray-800 block mb-2">Email</span>
        <input id="userEmail" type="email" class="w-full rounded-lg bg-gray-100 border border-gray-300 px-3 py-2 text-gray-800 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent" placeholder="Enter your email">
    </label>
    <label class="block w-full bg-white p-4 rounded-lg shadow-md border border-gray-300 cursor-pointer hover:bg-gray-100 transition">
        <span class="text-gray-800 block mb-2">Password</span>
        <input type="password" class="w-full rounded-lg bg-gray-100 border border-gray-300 px-3 py-2 text-gray-800 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent" placeholder="Enter your password">
    </label>
    <button type="submit" id="Usersubmit" type="submit" class="bg-pink-500 text-white px-4 py-2 rounded hover:bg-pink-600 transition w-full">Log in</button>
</div>
    </div>
    
    <style>
        .btn.active {
            border: 3px solid #D6A8FF; /* Adjust border color as needed */
            outline: none;
        }
    </style>
   <script src="index.js"></script>
</body>
</html>
